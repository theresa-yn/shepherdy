    <style>
        /* Main page specific styles */
        .main-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('screenshot.png') center/cover no-repeat fixed;
            background-size: cover;
            background-position: center center;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .main-intro.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .intro-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.3) 0%, 
                rgba(0, 0, 0, 0.1) 30%, 
                rgba(0, 0, 0, 0.2) 70%, 
                rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        .intro-title {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFlow 6s ease-in-out infinite, shimmer 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            transform: perspective(300px) rotateX(8deg) rotateY(-2deg);
            margin-bottom: 50px;
            position: relative;
            z-index: 2;
        }

        @keyframes titleFlow {
            0% { transform: perspective(300px) rotateX(8deg) rotateY(-2deg) scale(1) translateY(0px); }
            25% { transform: perspective(300px) rotateX(6deg) rotateY(-1deg) scale(1.01) translateY(-2px); }
            50% { transform: perspective(300px) rotateX(10deg) rotateY(-3deg) scale(1.02) translateY(-1px); }
            75% { transform: perspective(300px) rotateX(7deg) rotateY(-2deg) scale(1.01) translateY(-3px); }
            100% { transform: perspective(300px) rotateX(8deg) rotateY(-2deg) scale(1) translateY(0px); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .set-selector {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .set-btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .set-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .set-btn:hover {
            background: linear-gradient(145deg, #5A8C69, #4A7C59);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .set-btn:hover::before {
            left: 100%;
        }

        .set-btn:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Game container - initially hidden */
        .game-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .game-container.active {
            display: block;
        }

        /* Set switcher */
        .set-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .switch-btn {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .switch-btn:hover {
            background: #FFD700;
            color: #000;
        }

        .switch-btn.active {
            background: #FFD700;
            color: #000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .intro-title { font-size: 4rem; }
            .set-btn { font-size: 1rem; padding: 12px 24px; }
            .set-selector { flex-direction: column; gap: 15px; }
        }

        @media (max-width: 480px) {
            .intro-title { font-size: 3rem; }
            .set-btn { font-size: 0.9rem; padding: 10px 20px; }
        }
    </style>

        function startCountdown(setId) {
            const timerDisplay = document.getElementById(setId + 'TimerDisplay');
            
            // Remove ready class and start normal countdown
            timerDisplay.classList.remove('ready');
            
            questionTimer = setInterval(() => {
                questionTimeLeft--;
                timerDisplay.textContent = questionTimeLeft;
                
                // Add visual warnings
                if (questionTimeLeft <= 5) {
                    timerDisplay.classList.add('danger');
                } else if (questionTimeLeft <= 10) {
                    timerDisplay.classList.add('warning');
                }
                
                // Timer expired
                if (questionTimeLeft <= 0) {
                    clearInterval(questionTimer);
                    questionTimer = null;
                    handleTimerExpired(setId);
                }
            }, 1000);
        }

            if (questionTimer) {
